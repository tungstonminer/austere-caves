	#Quality Settings
	[client.settings]
		#How many items the traders should render as stock. Useful to avoid lag in trader-rich areas.
		#FULL: Renders all items based on stock as intended.
		#PARTIAL: Renders only 1 item per trade slot regardless of stock.
		#NONE: Traders do not render items.
		#Allowed Values: FULL, PARTIAL, NONE
		traderRenderType = "FULL"

	#Wallet Button Settings
	[client.wallet_button]
		#Whether a wallet button should appear on the inventory screen, allowing you to open the wallet screen without use of the keybind.
		renderButton = true
		#The x position that the button should be placed at.
		#Range: -50 ~ 255
		buttonX = 176
		#The y position that the button should be placed at.
		#Range: -50 ~ 255
		buttonY = 0
		#The x position that the button should be placed at in the creative screen.
		#Range: -50 ~ 255
		buttonCreativeX = 195
		#The y position that the button should be placed at.
		#Range: -50 ~ 255
		buttonCreativeY = 0

